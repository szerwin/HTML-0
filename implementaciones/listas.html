<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>listas</title>
  </head>
  <body>
    <!--listas hay dos tipos ordenadas y desordenadas-->

    <!--lista desordenada-->

    <h1>lista de útiles escolares</h1>
    <hr />
    <ul>
      <li>cuadernos</li>
      <li>bolígrafos</li>
      <li>borradores</li>
      <li>reglas</li>
      <li>sacapuntas</li>
    </ul>
    <br />
    <hr />
    <!--lista ordenada-->
    <h1>actividades del día</h1>
    <hr />
    <ol type="A">
      <li>inicio de clase 7am</li>
      <li>segunda calse 9am</li>
      <li>descanso</li>
      <li>tercera clase 11:30am</li>
      <li>cuarta clase 12:30pm</li>
    </ol>
  </body>
</html>
